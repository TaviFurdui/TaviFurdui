        <div class="container">
            <div class="contact">
                <div class="email">
                    <h2>You can send me an email!</h2>
                    <form method="POST">
                        <input type="text" class="input" name="first-name" placeholder="First Name" required>
                        <br>
                        <input type="text" class="input" name="last-name" placeholder="Last Name" required>
                        <br>
                        <input type="text" class="input" name="email" placeholder="Email" required>
                        <br>
                        <textarea name="message" placeholder="Your message"></textarea>
                        <br>
                        <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
                <div class="social-media">
                    <h2>Or you can find me on social media.</h2>
                    <a href="https://www.facebook.com/tavi.furdui/"><img src="facebook.png"></a>
